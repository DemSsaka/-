name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: wishlist
          POSTGRES_PASSWORD: wishlist
          POSTGRES_DB: wishlist
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wishlist -d wishlist"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    env:
      DATABASE_URL: postgresql+asyncpg://wishlist:wishlist@localhost:5432/wishlist
      SYNC_DATABASE_URL: postgresql+psycopg://wishlist:wishlist@localhost:5432/wishlist
      JWT_SECRET: test-secret
      REFRESH_SECRET: test-refresh
      VIEWER_TOKEN_PEPPER: test-pepper
      WEB_ORIGIN: http://localhost:3000
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile=false
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r apps/api/requirements-dev.txt
      - run: cd apps/api && alembic upgrade head
      - run: cd apps/api && pytest
      - run: cd apps/web && pnpm lint && pnpm typecheck
